{%extends "base.html"%}
{%block content%}
<main>
    <header>
        <nav>
           <ul class = "sub-menu">
                <li><a href="/categories/new">Add New Category</a></li>
                <li><a href="/vendor/new">Add New Vendor</a></li>
           </ul> 
        </nav>
    </header>
    <h2>Edit Category</h2>
        <section>
            <form action="/categories/{{category.id}}" method="POST">
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" value="{{category.name}}" required autofocus>
                <input id="activate" name="activate" type="radio" value="active">
                <label for="activate"> Keep This Category Active:</label>
                <input id="deactivate" name="activate" type="radio" value="deactivate"required>
                <label for="deactivate"> Deactivate This Category:</label>
                <button type="submit">Edit Category</button>
            </form>
        </section>
</main>


{%endblock%}
