{%extends "base.html"%}
{%block content%}
<main>
    <header>
        <nav>
           <ul class = "sub-menu">
                <li><a href="/goals">Back</a></li>
                <li><a href="/goals/new">Add New Goal</a></li>
           </ul> 
        </nav>
    </header>
    <section class="left">
    <h2>Add New Goal</h2>
            <form action="/goals" method="POST">
            <section class="new-goal">
                <div>
                    <label for="name">Name:</label>
                    <input id="name" name="name" type="text" placeholder="Holiday" required autofocus>
                </div>
                <div>
                    <label for="savings_target">Savings Target: </label>
                    <input id="savings_target" name="savings_target" type="number" step=".01" placeholder="Â£750.00" required>
                </div>
                <div>
                    <label for="savings_time_frame">To be Saved by: </label>
                    <input id="savings_time_frame" name="savings_time_frame" type="date" value={{today}} required>
                </div>
                <div>
                    <label for="saved_so_far">Funds Saved so Far: </label>
                    <input id="saved_so_far" name="saved_so_far" type="number" step=".01" value="0.00" required>
                </div>
                <button class ="button" type="submit">Add Goal</button>
            </section>
            </form>
        </section>
</main>


{%endblock%}
